<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator_interface.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
<title>Simple Interest Calculator</title>
<style>
    div{
        margin: 2em 0em;
    }
    
</style>
</head>
<body>
    <div class="container">
    <h1>Simple Interest Calculator</h1>
    <div id="calculator">
        <div id="amountsection">
        <span>Amount :</span>
        &nbsp;<input type="text" id="principalamount">
    </div>
        <div class="interestslide">
            <span>
                Interest :
            </span>
            <input id="interest" type="range" name="interestslider" id="interestslider" onchange="updateslider(this.value)" min="0" max="25" step="0.1">
            <span id="interestlabel"></span>
        </div>
        
    </div>
    <div id="yearsection">
        <span>
            Year :
        </span>
        <select name="years" id="selectyears">
            <option value="1">1 Year</option>
            <option value="2">2 Year</option>
            <option value="3">3 Year</option>
            <option value="4">4 Year</option>
            <option value="5">5 Year</option>
            <option value="6">6 Year</option>
            <option value="7">7 Year</option>
            <option value="8">8 Year</option>
            <option value="9">9 Year</option>
            <option value="10">10 Year</option>
        </select>
    </div>
    <div id="buttonsection">
        <script src="calculateinterest.js"></script>
    <input type="button" value="Compute Interest" onclick="calculateinterest()">
    </div>
    <div>
        &#169; Everyone Can Get Rich
    </div>
</div>
</body>
</html>
